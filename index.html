<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Modern Input </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@200;300;400&family=Familjen+Grotesk:wght@400;500;600;700&family=Inter:wght@200;300;400;700&family=Mulish:wght@300;400;700&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
        
        <!-- CSS -->
        <link href="assets/css/styles.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="form">
            <form action="" class="form__content">
                <div class="form__box">
                    <input type="text" class="form__input" placeholder="Enter Name">
                    <label for="" class="form__label">ENTER NAME</label>
                    <div class="form__shadow"></div>
                </div>

                <div class="form__box">
                    <input type="email" class="form__input" placeholder="Enter Email">
                    <label for="" class="form__label">ENTER EMAIL</label>
                    <div class="form__shadow"></div>
                </div>

                <div class="form__button">
                    <input type="submit" class="form__submit" value="Sign In">                    
                </div>
            </form>
        </div>

        <footer>
            
        </footer>

    </body>
</html>
